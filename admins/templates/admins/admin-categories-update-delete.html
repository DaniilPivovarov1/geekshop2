{% extends 'admins/base.html' %}

{% block content %}
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">Редактирование категории | {{ category.name }}</h1>
            <div class="card-body">
                <form action="{% url 'admins:admin_categories_update' category.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                                {{ form.name }}
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                            {{ form.description }}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <label class="small mb-1" for="{{ form.discount.id_for_label }}">Скидка</label>
                            {{ form.discount }}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        {% if productcategory.is_active %}
                            <form action="{% url 'admins:admin_categories_delete' category.id %}" method="post">
                                {% csrf_token %}
                                <input type="submit" class="btn btn-danger btn-block" value="Удалить">
                            </form>
                        {% else %}
                            <form action="{% url 'admins:admin_categories_return' category.id %}" method="post">
                                {% csrf_token %}
                                <input type="submit" class="btn btn-success btn-block" value="Возвратить">
                            </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
